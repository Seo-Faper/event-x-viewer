<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>
      <form action="/case" method="GET">
        <div class="mb-4">
          <label class="block text-gray-700">아이디</label>
          <input
            type="text"
            name="username"
            class="w-full border border-gray-300 p-2 rounded"
            placeholder="아이디 입력"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">비밀번호</label>
          <input
            type="password"
            name="password"
            class="w-full border border-gray-300 p-2 rounded"
            placeholder="비밀번호 입력"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded"
        >
          로그인
        </button>
      </form>
    </div>
  </body>
</html>
